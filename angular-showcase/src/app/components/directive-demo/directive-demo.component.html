<h2>Directive Demo</h2>
    
<h3>Attribute Directive</h3>
<p [appHighlight]="'lightblue'" [defaultColor]="'violet'">
  Hover over me to see highlight effect!
</p>

<h3>Structural Directive</h3>
<button (click)="condition = !condition">Toggle</button>
<p *appUnless="condition">
  This paragraph is displayed unless the condition is true.
</p>
